    var sticky = navbar.offsetTop + 20;

    }

<script>
  GameState.restore();
  GameInterface.setup(GameState);
  $('.fill_inventory').click(function () {
    GameState.fill_inventory();
    return true;
  });
  $('.plus5').click(function () {
    GameState.plus_minutes(5);
    GameInterface.resetTimer(GameState);
    return true;
  });
  $('.plus10').click(function () {
